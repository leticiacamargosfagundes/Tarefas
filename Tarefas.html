<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        #app {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin: auto;
            width: 50%;
            min-width: 300px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        #todo-input {
            margin-right: 10px;
        }

        .btn-custom {
            background-color: #00ba4d;
            color: white;
        }
    </style>
</head>
<body>
<main id="app" class="container">
    <h1 class="mt-5 mb-4">Todo List</h1>
    <form id="todo-form" class="mb-3">
        <div class="input-group">
            <input type="text" id="todo-input" class="form-control" placeholder="Digite uma tarefa" />
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </div>
    </form>
    <ul id="todo-list" class="list-group">
        <!-- Lista de tarefas inicial -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            malhar
            <span>
                <button class="btn btn-primary btn-sm edit">Editar</button>
                <button class="btn btn-danger btn-sm delete">Excluir</button>
            </span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            estudar
            <span>
                <button class="btn btn-primary btn-sm edit">Editar</button>
                <button class="btn btn-danger btn-sm delete">Excluir</button>
            </span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            fazer compras
            <span>
                <button class="btn btn-primary btn-sm edit">Editar</button>
                <button class="btn btn-danger btn-sm delete">Excluir</button>
            </span>
        </li>
    </ul>
</main>

<script>
    // Função para adicionar eventos aos botões "Editar" e "Excluir"
    function setupEventListeners() {
        const editButtons = document.querySelectorAll(".edit");
        const deleteButtons = document.querySelectorAll(".delete");

        // Adicionar evento de clique aos botões "Editar"
        editButtons.forEach(button => {
            button.addEventListener("click", function() {
                const li = this.parentElement.parentElement;
                const text = li.firstChild.textContent;
                const newText = prompt("Editar tarefa:", text);
                if (newText !== null) {
                    li.firstChild.textContent = newText;
                }
            });
        });

        // Adicionar evento de clique aos botões "Excluir"
        deleteButtons.forEach(button => {
            button.addEventListener("click", function() {
                const li = this.parentElement.parentElement;
                li.remove();
            });
        });
    }


    document.getElementById("todo-form").addEventListener("submit", function(e) {
        e.preventDefault();
        const todoInput = document.getElementById("todo-input");
        const taskText = todoInput.value.trim();
        if (taskText) {
            const li = document.createElement("li");
            li.className = "list-group-item d-flex justify-content-between align-items-center";
            li.innerHTML = `
                ${taskText}
                <span>
                    <button class="btn btn-primary btn-sm edit">Editar</button>
                    <button class="btn btn-danger btn-sm delete">Excluir</button>
                </span>
            `;
            document.getElementById("todo-list").appendChild(li);
            todoInput.value = "";
            setupEventListeners();
        }
    });

    
    setupEventListeners();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNeXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
